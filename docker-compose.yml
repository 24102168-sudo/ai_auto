services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-aurora}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-aurora}
      POSTGRES_DB: ${POSTGRES_DB:-aurora}
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aurora"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine

  backend:
    build: ./backend
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./backend:/app
    command: bash -lc "alembic upgrade head && gunicorn -c gunicorn_conf.py app.main:app"

  worker:
    build: ./backend
    env_file: .env
    depends_on:
      - backend
    volumes:
      - ./backend:/app
    command: celery -A app.workers.celery_app.celery_app worker -Q aurora --loglevel=info

  frontend:
    build: ./frontend
    env_file: .env
    depends_on:
      - backend

  nginx:
    image: nginx:1.27-alpine
    depends_on:
      - frontend
      - backend
    ports:
      - "80:80"
    volumes:
      - ./infra/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  pg_data:
